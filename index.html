<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Calculadora de prazos</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    table {
      text-align: center;
      white-space: nowrap;
    }

    input::placeholder {
      font-style: italic;
    }
  </style>
</head>

<body>
  <div class="m-3 pt-5">
    <label for="valor-do-cliente" class="form-label">Valor do cliente</label>
    <input id="valor-do-cliente" class="form-control" name="valor-do-cliente" type="number" inputMode="decimal"
      placeholder="15.000" min="15000" step="1000" />
  </div>
  <main>
    <div class="table-responsive">
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col"></th>
            <th scope="col">1 parcela</th>
            <th scope="col">2 Ã  10 parcela</th>
            <th scope="col">Demais</th>
            <th scope="col">Prazo</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">75.000,00</th>
            <td data-value="5226.98">5.226,98</td>
            <td data-value="951.98">951,98</td>
            <td data-value="529.77">529,77</td>
            <td>Lorem ipsum dolor sit amet.</td>
          </tr>
          <tr>
            <th scope="row">85.000,00</th>
            <td data-value="5923.91">5.923,91</td>
            <td data-value="1078.91">1.078,91</td>
            <td data-value="600.41">600,41</td>
            <td>Lorem ipsum dolor sit amet.</td>
          </tr>
          <tr>
            <th scope="row">95.000,00</th>
            <td data-value="6620.84">6.620,84</td>
            <td data-value="1205.84">1.205,84</td>
            <td data-value="671.04">671,04</td>
            <td>Lorem ipsum dolor sit amet.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </main>
  <footer class="m-3">
    Alex Freitas &copy; Todos os Direitos Reservados
  </footer>

  <script>
    const inputValorDoCliente = document.querySelector('#valor-do-cliente')

    function calculaValores(vc) {
      for (let i = 0; i < 3; i++) {
        const as = Array(document.querySelectorAll('tbody > tr')[i]['children'])

        as.forEach((element) => {
          let tx = vc * 0.25
          let ve = Number(element[1].dataset.value)
          let vp = Number(element[2].dataset.value)
          let pr = Number(element[3].dataset.value)
          let pz = (((vc + tx) - ve) - (vp * 9)) / pr

          element[4].innerHTML = `${pz} parcelas de ${pz / 12} anos`
        })
      }
    }

    inputValorDoCliente.addEventListener('change', ({target: element}) => {
      calculaValores(element.valueAsNumber)
    })

    window.onload = () => calculaValores(15000)
  </script>
</body>

</html>
